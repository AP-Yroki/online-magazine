<!DOCTYPE html>
<html>
<head>
    <title>Список предметов</title>
</head>
<body>

<h2>Список предметов</h2>

<ul>
    {% for subject in subjects %}
        <li>
            Наименование предмета: {{ subject.naming }}<br>
            <a href="{% url 'edit_subject' pk=subject.id %}">Изменить</a>
            <a href="{% url 'delete_subject' pk=subject.id %}">Удалить</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'add_subject' %}">Добавить предмет</a>

</body>
</html>
